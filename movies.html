<!DOCTYPE html>
<html>

<head>
    <title>Find Movie</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.js'></script>

    <script src="movie2.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="movies.css">
</head>

<body>
    <main>
        <div ng-app='app' ng-controller='mainCtrl'>
            <div class="floating-menu-top">
                <h1>Find Your Next Movie</h1>
                <form id="Startbtn" ng-submit="onup()"><button class="button1" type="submit">Start</button></form>
            </div>
            <p>{{info}}</p>
            <!--<form ng-submit="check()"><button type="submit">check</button></form>-->
            <ul class="movie-list">
                <li ng-repeat = "movie in moviequeue|orderBy:'-upvotes'">
                    <div class="Avatar">
                        <img ng-click="popup(movie)" ng-src='{{movie.nameimage}}' style="cursor:pointer"/>
                        <p1 ng-click="incrementUpvotes(movie)" style="cursor:pointer"><span class="glyphicon glyphicon-thumbs-up"> </p1>
                        <p2 ng-click="deleteMovie(movie)"style="cursor:pointer"> X</p2>
                    </div>
                </li>
            </ul>
            <ul class="movie-list" >
                <li ng-repeat="preview in moviepopup">
                    <div class="previews">
                        <img ng-src="{{preview.movie.backgrdimage}}"/>
                        <p class="closebtn" ng-click="popdown()" style="cursor:pointer">x</p>
                        <h2>{{preview.movie.title}}</h1>
                        <p1>{{preview.movie.about}} <br>RATING: {{preview.movie.vote}}</p1>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
